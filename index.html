<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Copy and Paste</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/global.css">
  <link rel="stylesheet" href="styles/index.css">
</head>
<body>
  <div id="root">
    <h1>Copia e cola</h1>
    <form>
      <button id="toggle-input-button" type="button">
        <ion-icon name="refresh-outline" size="large"></ion-icon>
      </button>
      <input id="plain-text-input" type="text" placeholder="Cole seu texto aqui"/>
      <div id="file-input-container" style="display: none;">
        <label id="file-name" for="file-input" class="custom-file-input">
          Nenhum arquivo selecionado
        </label>
        <input id="file-input" type="file"/>
      </div>
      <button type="submit">Salvar</button>
    </form>

    <ul id="files-list">
      <li id="loading">
        <img src="assets/loading.gif" alt="loading">
      </li>
    </ul>
  </div>

  <script type="module" src="javascript/index.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
</body>
</html>
